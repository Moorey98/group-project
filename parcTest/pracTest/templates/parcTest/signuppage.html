{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <h1>Sign up</h1>
            <p>Please fill out this form to create an account</p>
            <hr>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <br>
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Password" required>
            <br>
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            <p id="password_error" style="color: red;"></p>
            <p>By creating an account, you agree to our <a href="#">terms and privacy</a></p>
            <button class="registerbtn" type="submit" id="registerbtn" disabled>Sign Up</button>
        </form>
    </div>
    <div class="login">
        <p>Already have an account? <a href="{% url 'parcTest:loginpage' %}">Login here</a></p>
        <a href="{% url 'parcTest:homepage' %}">Back to Home</a>
    </div>
    <script>
        function checkPasswordMatch() {
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;
            var errorDiv = document.getElementById("password_error");
            var registerBtn = document.getElementById("registerbtn");

            if (password1 !== password2) {
                errorDiv.innerHTML = "Passwords do not match";
                registerBtn.disabled = true;
            } else {
                errorDiv.innerHTML = "";
                registerBtn.disabled = false;
            }
        }

        document.getElementById("password1").addEventListener("keyup", checkPasswordMatch);
        document.getElementById("password2").addEventListener("keyup", checkPasswordMatch);
    </script>
</body>
</html>
